<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/Normalize.css">

</head>
<body>
    <div id="mycomponent">
        <div class="mycomponent-input">
        姓名：<input type="text" v-model="user.name"/><br>
        年龄：<input type="text" v-model="user.age" /><br>
        性别：<select v-model="user.sex">
            <option value="男">男</option>
            <option value="女">女</option>
            </select>  <br>
        <button v-on:click="AddUser">Add</button>&nbsp;
        <button v-on:click="DelUser">Del</button>
        </div>
        <vue-table :users="users" :cellconfig="cellconfig" class-name="t1" v-on:get-selectedcount="getSelectedCount">
        </vue-table>

        <h3>合计：{{total}}</h3>
        <h3>男生：{{ maleTotal }}</h3>
        <h3>女生：{{ femaleTotal }}</h3>
        <h3>选中：{{ selectedTotal }}</h3>
    </div>
    
</body>
