<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE Study</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处的提示信息!
    </span>
</div>

<div id="app3">
    <span v-if="seen">能看见我</span>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todos">{{todo.text}}</li>
    </ol>
</div>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app7">
    <ol>
        <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
</div>

</body>
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Hello World!"
        }
    });

    var app2 = new Vue({
        el:"#app2",
        data:{
            message:"我是提示信息"
        }
    });

    var app3 = new Vue({
        el:"#app3",
        data:{
            seen:true
        }
    });

    var app4 = new Vue({
        el:"#app4",
        data:{
            todos:[
                {text:"列1"},
                {text:"列2"},
                {text:"列3"}
            ]
        }
    });

    var app5 = new Vue({
        el:"#app5",
        data:{
            message:"abcdefg"
        },
        methods:{
            reverseMessage:function(){
                this.message= this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el:"#app6",
        data:{
            message:"Hello World!"
        }
    });

    Vue.component('todo-item', {
        props:['todo'],
        template: '<li>{{ todo.text }}</li>'
    });
    var app7 = new new Vue({
       el:"#app7", 
       data:{
           groceryList:[
               {text:"蔬菜"},
               {text:"水果"},
               {text:"鸡鸭鱼肉"}
           ]
       }
    });
</script>
</html>
